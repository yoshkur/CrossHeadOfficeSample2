<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListScheduleEmpty}" rendered="#{scheduleController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{scheduleController.items.rowCount > 0}">

					<h:commandLink action="#{scheduleController.previous}" value="#{bundle.Previous} #{scheduleController.pagination.pageSize}" rendered="#{scheduleController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{scheduleController.next}" value="#{bundle.Next} #{scheduleController.pagination.pageSize}" rendered="#{scheduleController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{scheduleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_scheid}"/>
							</f:facet>
							<h:outputText value="#{item.scheid}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_ownerid}"/>
							</f:facet>
							<h:outputText value="#{item.ownerid}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_title}"/>
							</f:facet>
							<h:outputText value="#{item.title}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_datefrom}"/>
							</f:facet>
							<h:outputText value="#{item.datefrom}">
								<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_dateto}"/>
							</f:facet>
							<h:outputText value="#{item.dateto}">
								<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

						<h:column>

								<h:outputText value="#{bundle.ListScheduleTitle_address}"/>

							</f:facet>
							<h:outputText value="#{item.note}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_workmemo}"/>
							</f:facet>
							<h:outputText value="#{item.workmemo}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_statein}"/>
							</f:facet>
							<h:outputText value="#{item.statein}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_datein}"/>
							</f:facet>
							<h:outputText value="#{item.datein}">

								<h:outputText value="#{bundle.ListScheduleTitle_stateout}"/>
							</f:facet>
							<h:outputText value="#{item.stateout}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_dateout}"/>
							</f:facet>
							<h:outputText value="#{item.dateout}">
								<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_open}"/>
							</f:facet>
							<h:outputText value="#{item.open}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_adddate}"/>
							</f:facet>
							<h:outputText value="#{item.adddate}">

						</h:column>

							<h:outputText value="#{item.addprogram}"/>
						</h:column>
						<h:column>
							<f:facet name="header">

							</f:facet>
							<h:outputText value="#{item.addcode}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListScheduleTitle_updatedate}"/>

							<h:commandLink action="#{scheduleController.prepareView}" value="#{bundle.ListScheduleViewLink}"/>
							<h:outputText value=" "/>

							<h:outputText value=" "/>
							<h:commandLink action="#{scheduleController.destroy}" value="#{bundle.ListScheduleDestroyLink}"/>

				<br />

				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListScheduleIndexLink}"/>

</html>
