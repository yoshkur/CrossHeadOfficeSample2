<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="w2 Wi-Fi (保守)案件登録"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <p:panelGrid columns="2">
                <h:outputText value="w2 Wi-Fi (保守)登録済み案件数" />
                <h:outputText value="#{itemFileInterfaceContoroller.wifihoshuItemCount}件" />
            </p:panelGrid>
            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel value="CSVファイル" for="csvfile" />
                    <h:inputFile value="#{itemFileInterfaceContoroller.dataFile}" title="CSVファイル" id="csvfile" />
                </p:panelGrid>
                <h:commandLink action="#{itemFileInterfaceContoroller.createWifiHoshItem()}" value="取り込み" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemIndexLink}"/>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
