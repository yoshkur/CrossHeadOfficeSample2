<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ItemLabel_itemid}"/>
                    <h:outputText value="#{itemController.selected.itemid}" title="#{bundle.ItemTitle_itemid}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_itemcd}"/>
                    <h:outputText value="#{itemController.selected.itemcd}" title="#{bundle.ItemTitle_itemcd}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_customerid}"/>
                    <h:outputText value="#{itemController.selected.customerid}" title="#{bundle.ItemTitle_customerid}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_userid}"/>
                    <h:outputText value="#{itemController.selected.userid}" title="#{bundle.ItemTitle_userid}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_detail}"/>
                    <h:outputText value="#{itemController.selected.detail}" title="#{bundle.ItemTitle_detail}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_state}"/>
                    <h:outputText value="#{itemController.selected.status}" title="#{bundle.ItemTitle_state}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_scheid}"/>
                    <h:outputLink value="http://www.orange-right.co.jp/cross/schedule_edit.jsp?scheid=#{itemController.selected.scheid.scheid}" target="_new" title="#{bundle.ItemTitle_scheid}" rendered="#{itemController.selected.appoint}">
                        <h:outputText value="#{itemController.selected.scheid.datefrom}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
                        </h:outputText>
                    </h:outputLink>
                    <h:outputText value="アポイント中" rendered="#{!itemController.selected.appoint}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_worked}"/>
                    <h:outputText value="作業未完了" rendered="#{!itemController.selected.worked}"/>
                    <h:outputText value="#{itemController.selected.workedfilename}" rendered="#{itemController.selected.worked}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_directpayment}"/>
                    <h:outputText value="#{itemController.selected.payment}" title="#{bundle.ItemTitle_directpayment}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_memo}"/>
                    <h:outputText value="#{itemController.selected.memo}" title="#{bundle.ItemTitle_memo}"/>

                    <p:outputLabel value="#{bundle.ItemLabel_adddate}"/>
                    <h:outputText value="#{itemController.selected.adddate}" title="#{bundle.ItemTitle_adddate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>

                    <p:outputLabel value="#{bundle.ItemLabel_updatedate}"/>
                    <h:outputText value="#{itemController.selected.updatedate}" title="#{bundle.ItemTitle_updatedate}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>

                    <p:outputLabel value="交通費" rendered="#{keihiController.keihi}"/>
                    <h:outputText value="#{keihiController.selected.kotsuhi}" title="交通費" rendered="#{keihiController.keihi}"/>

                    <p:outputLabel value="送料" rendered="#{keihiController.keihi}"/>
                    <h:outputText value="#{keihiController.selected.nidukuriunchin}" title="送料" rendered="#{keihiController.keihi}"/>

                    <p:outputLabel value="発送日" rendered="#{keihiController.keihi}"/>
                    <h:outputText value="#{keihiController.selected.hassobi}" title="送料" rendered="#{keihiController.keihi}"/>

                    <p:outputLabel value="経費関係備考" rendered="#{keihiController.keihi}"/>
                    <h:outputText value="#{keihiController.selected.memo}" title="送料" rendered="#{keihiController.keihi}"/>

                    <p:outputLabel value="交通費・送料"/>
                    <h:commandLink action="#{keihiController.prepareEditItemKeihi()}" value="編集" rendered="#{keihiController.keihi}"/>
                    <h:commandLink action="#{keihiController.prepareCreateItemKeihi(itemController.selected.itemid)}" value="登録" rendered="#{!keihiController.keihi}"/>

                </p:panelGrid>
                <h:outputLink value="http://www.orange-right.co.jp/cross/item_edit.jsp?itemid=#{itemController.selected.itemid}" target="_new">
                    <h:outputText value="Crossで閲覧"/>
                </h:outputLink>
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.ItemShowAllLink}"/>
                <br />
                <h:link outcome="/index" value="#{bundle.IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
