<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupMTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_groupid}" for="groupid" />
                    <h:inputText id="groupid" value="#{groupMController.selected.groupid}" title="#{bundle.CreateGroupMTitle_groupid}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_groupid}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{groupMController.selected.groupname}" title="#{bundle.CreateGroupMTitle_groupname}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_groupname}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_memo}" for="memo" />
                    <h:inputText id="memo" value="#{groupMController.selected.memo}" title="#{bundle.CreateGroupMTitle_memo}" />
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_adddate}" for="adddate" />
                    <h:inputText id="adddate" value="#{groupMController.selected.adddate}" title="#{bundle.CreateGroupMTitle_adddate}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_adddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_addprogram}" for="addprogram" />
                    <h:inputText id="addprogram" value="#{groupMController.selected.addprogram}" title="#{bundle.CreateGroupMTitle_addprogram}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_addprogram}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_addcode}" for="addcode" />
                    <h:inputText id="addcode" value="#{groupMController.selected.addcode}" title="#{bundle.CreateGroupMTitle_addcode}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_addcode}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_updatedate}" for="updatedate" />
                    <h:inputText id="updatedate" value="#{groupMController.selected.updatedate}" title="#{bundle.CreateGroupMTitle_updatedate}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_updatedate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_updateprogram}" for="updateprogram" />
                    <h:inputText id="updateprogram" value="#{groupMController.selected.updateprogram}" title="#{bundle.CreateGroupMTitle_updateprogram}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_updateprogram}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_updatecode}" for="updatecode" />
                    <h:inputText id="updatecode" value="#{groupMController.selected.updatecode}" title="#{bundle.CreateGroupMTitle_updatecode}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_updatecode}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_validrow}" for="validrow" />
                    <h:inputText id="validrow" value="#{groupMController.selected.validrow}" title="#{bundle.CreateGroupMTitle_validrow}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_validrow}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMLabel_roworder}" for="roworder" />
                    <h:inputText id="roworder" value="#{groupMController.selected.roworder}" title="#{bundle.CreateGroupMTitle_roworder}" required="true" requiredMessage="#{bundle.CreateGroupMRequiredMessage_roworder}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupMController.create}" value="#{bundle.CreateGroupMSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupMController.prepareList}" value="#{bundle.CreateGroupMShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupMIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
