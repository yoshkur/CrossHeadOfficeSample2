<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.SearchUserMTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.SearchUserMLabel_username}"/>
                    <p:inputText value="#{userMController.condition.userName}" title="#{bundle.SearchUserMTitle_username}"/>

                    <p:outputLabel value="#{bundle.SearchUserMLabel_group}"/>
                    <p:selectOneMenu value="#{userMController.condition.group}">
						<f:selectItem itemLabel="条件なし" itemValue=""/>
						<f:selectItems value="#{userMController.condition.groupList}" var="group" itemLabel="#{group.groupname}"/>
					</p:selectOneMenu>
				</p:panelGrid>
				<p:commandButton action="#{userMController.searchList()}" value="#{bundle.SearchUserMButton}"/>
				&nbsp;
				<h:commandLink action="#{userMController.clearCondition()}" value="検索条件クリア" />
            </h:form>
			<br />
			<h:link outcome="/index" value="#{bundle.IndexLink}"/>
        </ui:define>
    </ui:composition>

</html>
