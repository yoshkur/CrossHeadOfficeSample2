<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserMTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListUserMEmpty}" rendered="#{userMController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{userMController.items.rowCount > 0}">
					<h:outputText value="#{userMController.pagination.itemsCount}件中#{userMController.pagination.pageFirstItem + 1}〜#{userMController.pagination.pageLastItem + 1}件を表示"/>&nbsp;
					<h:commandLink action="#{userMController.previous}" value="#{bundle.Previous} #{userMController.pagination.pageSize}" rendered="#{userMController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{userMController.next}" value="#{bundle.Next} #{userMController.pagination.pageSize}" rendered="#{userMController.pagination.hasNextPage}"/>&nbsp;
					<p:dataTable value="#{userMController.items}"
								 var="item"
								 id="datalist"
								 resizableColumns="true"
								 liveResize="false"
								 paginator="false"
								 rowKey="#{item.userid}"
								 rows="#{userMController.pagination.pageSize}"
								 >
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.UserMTitle_userid}"/>
							</f:facet>
							<h:commandLink action="#{userMController.selectUser()}" value="#{item.userid}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.UserMTitle_username}"/>
							</f:facet>
							<h:outputText value="#{item.username}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.UserMTitle_groupid}"/>
							</f:facet>
							<h:outputText value="#{item.groupid.groupname}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.UserMTitle_phone}"/>
							</f:facet>
							<h:outputText value="#{item.phone}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.UserMTitle_mobilephone}"/>
							</f:facet>
							<h:outputText value="#{item.mobilephone}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.UserMTitle_mail}"/>
							</f:facet>
							<h:outputText value="#{item.mail}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.UserMTitle_mobilemail}"/>
							</f:facet>
							<h:outputText value="#{item.mobilemail}"/>
						</p:column>
					</p:dataTable>
					<h:outputText value="#{userMController.pagination.itemsCount}件中#{userMController.pagination.pageFirstItem + 1}〜#{userMController.pagination.pageLastItem + 1}件を表示"/>&nbsp;
					<h:commandLink action="#{userMController.previous}" value="#{bundle.Previous} #{userMController.pagination.pageSize}" rendered="#{userMController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{userMController.next}" value="#{bundle.Next} #{userMController.pagination.pageSize}" rendered="#{userMController.pagination.hasNextPage}"/>&nbsp;
				</h:panelGroup>
				<h:commandLink action="#{userMController.clearUser()}" value="ユーザー条件を削除する"/>
				<br />
				<h:link outcome="/index" value="#{bundle.IndexLink}"/>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
