<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKeihiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_itemid}" for="itemid" />
                    <h:inputText id="itemid" value="#{keihiController.selected.itemid}" title="#{bundle.CreateKeihiTitle_itemid}" required="true" requiredMessage="#{bundle.CreateKeihiRequiredMessage_itemid}"/>
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_recorddate}" for="recorddate" />
                    <h:inputText id="recorddate" value="#{keihiController.selected.recorddate}" title="#{bundle.CreateKeihiTitle_recorddate}" required="true" requiredMessage="#{bundle.CreateKeihiRequiredMessage_recorddate}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_recordprogram}" for="recordprogram" />
                    <h:inputText id="recordprogram" value="#{keihiController.selected.recordprogram}" title="#{bundle.CreateKeihiTitle_recordprogram}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_recorduserid}" for="recorduserid" />
                    <h:inputText id="recorduserid" value="#{keihiController.selected.recorduserid}" title="#{bundle.CreateKeihiTitle_recorduserid}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_recordvalid}" for="recordvalid" />
                    <h:inputText id="recordvalid" value="#{keihiController.selected.recordvalid}" title="#{bundle.CreateKeihiTitle_recordvalid}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_shomohin}" for="shomohin" />
                    <h:inputText id="shomohin" value="#{keihiController.selected.shomohin}" title="#{bundle.CreateKeihiTitle_shomohin}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_sharyo}" for="sharyo" />
                    <h:inputText id="sharyo" value="#{keihiController.selected.sharyo}" title="#{bundle.CreateKeihiTitle_sharyo}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_kotsuhi}" for="kotsuhi" />
                    <h:inputText id="kotsuhi" value="#{keihiController.selected.kotsuhi}" title="#{bundle.CreateKeihiTitle_kotsuhi}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_nidukuriunchin}" for="nidukuriunchin" />
                    <h:inputText id="nidukuriunchin" value="#{keihiController.selected.nidukuriunchin}" title="#{bundle.CreateKeihiTitle_nidukuriunchin}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_konetsuhi}" for="konetsuhi" />
                    <h:inputText id="konetsuhi" value="#{keihiController.selected.konetsuhi}" title="#{bundle.CreateKeihiTitle_konetsuhi}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_kosaihi}" for="kosaihi" />
                    <h:inputText id="kosaihi" value="#{keihiController.selected.kosaihi}" title="#{bundle.CreateKeihiTitle_kosaihi}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_shuzenhi}" for="shuzenhi" />
                    <h:inputText id="shuzenhi" value="#{keihiController.selected.shuzenhi}" title="#{bundle.CreateKeihiTitle_shuzenhi}" />
                    <h:outputLabel value="#{bundle.CreateKeihiLabel_zappi}" for="zappi" />
                    <h:inputText id="zappi" value="#{keihiController.selected.zappi}" title="#{bundle.CreateKeihiTitle_zappi}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{keihiController.create}" value="#{bundle.CreateKeihiSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{keihiController.prepareList}" value="#{bundle.CreateKeihiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKeihiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
