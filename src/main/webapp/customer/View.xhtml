<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerid}"/>
                    <h:outputText value="#{customerController.selected.customerid}" title="#{bundle.ViewCustomerTitle_customerid}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customername}"/>
                    <h:outputText value="#{customerController.selected.customername}" title="#{bundle.ViewCustomerTitle_customername}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_memo}"/>
                    <h:outputText value="#{customerController.selected.memo}" title="#{bundle.ViewCustomerTitle_memo}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_adddate}"/>
                    <h:outputText value="#{customerController.selected.adddate}" title="#{bundle.ViewCustomerTitle_adddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCustomerLabel_addprogram}"/>
                    <h:outputText value="#{customerController.selected.addprogram}" title="#{bundle.ViewCustomerTitle_addprogram}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_addcode}"/>
                    <h:outputText value="#{customerController.selected.addcode}" title="#{bundle.ViewCustomerTitle_addcode}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_updatedate}"/>
                    <h:outputText value="#{customerController.selected.updatedate}" title="#{bundle.ViewCustomerTitle_updatedate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCustomerLabel_updateprogram}"/>
                    <h:outputText value="#{customerController.selected.updateprogram}" title="#{bundle.ViewCustomerTitle_updateprogram}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_updatecode}"/>
                    <h:outputText value="#{customerController.selected.updatecode}" title="#{bundle.ViewCustomerTitle_updatecode}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_validrow}"/>
                    <h:outputText value="#{customerController.selected.validrow}" title="#{bundle.ViewCustomerTitle_validrow}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
