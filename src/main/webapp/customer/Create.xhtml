<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerid}" for="customerid" />
                    <h:inputText id="customerid" value="#{customerController.selected.customerid}" title="#{bundle.CreateCustomerTitle_customerid}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerid}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customername}" for="customername" />
                    <h:inputText id="customername" value="#{customerController.selected.customername}" title="#{bundle.CreateCustomerTitle_customername}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customername}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_memo}" for="memo" />
                    <h:inputText id="memo" value="#{customerController.selected.memo}" title="#{bundle.CreateCustomerTitle_memo}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_adddate}" for="adddate" />
                    <h:inputText id="adddate" value="#{customerController.selected.adddate}" title="#{bundle.CreateCustomerTitle_adddate}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_adddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_addprogram}" for="addprogram" />
                    <h:inputText id="addprogram" value="#{customerController.selected.addprogram}" title="#{bundle.CreateCustomerTitle_addprogram}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_addprogram}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_addcode}" for="addcode" />
                    <h:inputText id="addcode" value="#{customerController.selected.addcode}" title="#{bundle.CreateCustomerTitle_addcode}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_addcode}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_updatedate}" for="updatedate" />
                    <h:inputText id="updatedate" value="#{customerController.selected.updatedate}" title="#{bundle.CreateCustomerTitle_updatedate}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_updatedate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_updateprogram}" for="updateprogram" />
                    <h:inputText id="updateprogram" value="#{customerController.selected.updateprogram}" title="#{bundle.CreateCustomerTitle_updateprogram}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_updateprogram}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_updatecode}" for="updatecode" />
                    <h:inputText id="updatecode" value="#{customerController.selected.updatecode}" title="#{bundle.CreateCustomerTitle_updatecode}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_updatecode}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_validrow}" for="validrow" />
                    <h:inputText id="validrow" value="#{customerController.selected.validrow}" title="#{bundle.CreateCustomerTitle_validrow}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_validrow}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
