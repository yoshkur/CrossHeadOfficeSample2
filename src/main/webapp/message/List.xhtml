<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMessageEmpty}" rendered="#{messageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{messageController.items.rowCount > 0}">
                    <h:outputText value="#{messageController.pagination.pageFirstItem + 1}..#{messageController.pagination.pageLastItem + 1}/#{messageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{messageController.previous}" value="#{bundle.Previous} #{messageController.pagination.pageSize}" rendered="#{messageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{messageController.next}" value="#{bundle.Next} #{messageController.pagination.pageSize}" rendered="#{messageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{messageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_messageid}"/>
                            </f:facet>
                            <h:outputText value="#{item.messageid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_messagetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.messagetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_messagefrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.messagefrom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_body}"/>
                            </f:facet>
                            <h:outputText value="#{item.body}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_messageto}"/>
                            </f:facet>
                            <h:outputText value="#{item.messageto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_readst}"/>
                            </f:facet>
                            <h:outputText value="#{item.readst}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_readtime}"/>
                            </f:facet>
                            <h:outputText value="#{item.readtime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_adddate}"/>
                            </f:facet>
                            <h:outputText value="#{item.adddate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_addprogram}"/>
                            </f:facet>
                            <h:outputText value="#{item.addprogram}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_addcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.addcode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_updatedate}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_updateprogram}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateprogram}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_updatecode}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatecode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_validrow}"/>
                            </f:facet>
                            <h:outputText value="#{item.validrow}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{messageController.prepareView}" value="#{bundle.ListMessageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{messageController.prepareEdit}" value="#{bundle.ListMessageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{messageController.destroy}" value="#{bundle.ListMessageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{messageController.prepareCreate}" value="#{bundle.ListMessageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMessageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
