<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMessageLabel_messageid}"/>
                    <h:outputText value="#{messageController.selected.messageid}" title="#{bundle.ViewMessageTitle_messageid}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_subject}"/>
                    <h:outputText value="#{messageController.selected.subject}" title="#{bundle.ViewMessageTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_messagetime}"/>
                    <h:outputText value="#{messageController.selected.messagetime}" title="#{bundle.ViewMessageTitle_messagetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessageLabel_messagefrom}"/>
                    <h:outputText value="#{messageController.selected.messagefrom}" title="#{bundle.ViewMessageTitle_messagefrom}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_body}"/>
                    <h:outputText value="#{messageController.selected.body}" title="#{bundle.ViewMessageTitle_body}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_messageto}"/>
                    <h:outputText value="#{messageController.selected.messageto}" title="#{bundle.ViewMessageTitle_messageto}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_readst}"/>
                    <h:outputText value="#{messageController.selected.readst}" title="#{bundle.ViewMessageTitle_readst}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_readtime}"/>
                    <h:outputText value="#{messageController.selected.readtime}" title="#{bundle.ViewMessageTitle_readtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessageLabel_adddate}"/>
                    <h:outputText value="#{messageController.selected.adddate}" title="#{bundle.ViewMessageTitle_adddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessageLabel_addprogram}"/>
                    <h:outputText value="#{messageController.selected.addprogram}" title="#{bundle.ViewMessageTitle_addprogram}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_addcode}"/>
                    <h:outputText value="#{messageController.selected.addcode}" title="#{bundle.ViewMessageTitle_addcode}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_updatedate}"/>
                    <h:outputText value="#{messageController.selected.updatedate}" title="#{bundle.ViewMessageTitle_updatedate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessageLabel_updateprogram}"/>
                    <h:outputText value="#{messageController.selected.updateprogram}" title="#{bundle.ViewMessageTitle_updateprogram}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_updatecode}"/>
                    <h:outputText value="#{messageController.selected.updatecode}" title="#{bundle.ViewMessageTitle_updatecode}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_validrow}"/>
                    <h:outputText value="#{messageController.selected.validrow}" title="#{bundle.ViewMessageTitle_validrow}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messageController.destroyAndView}" value="#{bundle.ViewMessageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMessageEditLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareCreate}" value="#{bundle.ViewMessageCreateLink}" />
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.ViewMessageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
