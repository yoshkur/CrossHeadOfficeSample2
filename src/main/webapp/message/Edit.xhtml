<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMessageLabel_messageid}" for="messageid" />
                    <h:inputText id="messageid" value="#{messageController.selected.messageid}" title="#{bundle.EditMessageTitle_messageid}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_messageid}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{messageController.selected.subject}" title="#{bundle.EditMessageTitle_subject}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_messagetime}" for="messagetime" />
                    <h:inputText id="messagetime" value="#{messageController.selected.messagetime}" title="#{bundle.EditMessageTitle_messagetime}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_messagetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageLabel_messagefrom}" for="messagefrom" />
                    <h:inputText id="messagefrom" value="#{messageController.selected.messagefrom}" title="#{bundle.EditMessageTitle_messagefrom}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_messagefrom}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_body}" for="body" />
                    <h:inputText id="body" value="#{messageController.selected.body}" title="#{bundle.EditMessageTitle_body}" />
                    <h:outputLabel value="#{bundle.EditMessageLabel_messageto}" for="messageto" />
                    <h:inputText id="messageto" value="#{messageController.selected.messageto}" title="#{bundle.EditMessageTitle_messageto}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_messageto}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_readst}" for="readst" />
                    <h:inputText id="readst" value="#{messageController.selected.readst}" title="#{bundle.EditMessageTitle_readst}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_readst}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_readtime}" for="readtime" />
                    <h:inputText id="readtime" value="#{messageController.selected.readtime}" title="#{bundle.EditMessageTitle_readtime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageLabel_adddate}" for="adddate" />
                    <h:inputText id="adddate" value="#{messageController.selected.adddate}" title="#{bundle.EditMessageTitle_adddate}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_adddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageLabel_addprogram}" for="addprogram" />
                    <h:inputText id="addprogram" value="#{messageController.selected.addprogram}" title="#{bundle.EditMessageTitle_addprogram}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_addprogram}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_addcode}" for="addcode" />
                    <h:inputText id="addcode" value="#{messageController.selected.addcode}" title="#{bundle.EditMessageTitle_addcode}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_addcode}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_updatedate}" for="updatedate" />
                    <h:inputText id="updatedate" value="#{messageController.selected.updatedate}" title="#{bundle.EditMessageTitle_updatedate}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_updatedate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageLabel_updateprogram}" for="updateprogram" />
                    <h:inputText id="updateprogram" value="#{messageController.selected.updateprogram}" title="#{bundle.EditMessageTitle_updateprogram}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_updateprogram}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_updatecode}" for="updatecode" />
                    <h:inputText id="updatecode" value="#{messageController.selected.updatecode}" title="#{bundle.EditMessageTitle_updatecode}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_updatecode}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_validrow}" for="validrow" />
                    <h:inputText id="validrow" value="#{messageController.selected.validrow}" title="#{bundle.EditMessageTitle_validrow}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_validrow}"/>
                </h:panelGrid>
                <h:commandLink action="#{messageController.update}" value="#{bundle.EditMessageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMessageViewLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.EditMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMessageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
